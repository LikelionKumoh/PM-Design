<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🥑 you gang 🥑</title>
    <link rel="stylesheet" href="webPage.css">
</head>
<body>
    <div class="top">
        <div class="top-menu">
            <div class="top-logo">
                <img class="top-img" src="img/Kit_Logo.png" alt="kit_logo">
            </div>
            <div class="top-input">
                <div class="top-bar"> 
                    <input class="top-text" type="text" placeholder="검색하세요">
                </div>
                <div class="top-icon">
                    <input type="button" value="🔍">
                </div>
            </div>
        </div>
    </div>

    <div class="mid">
        <div class="mid-sub">   
            <div class="mid-list">
                <p class="list1">멋쟁이사자처럼 &nbsp;</p>
                <p class="list2">대학생 &nbsp;</p>
                <p class="list2">직장인 &nbsp;</p>
                <p class="list2">부트캠프</p>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="bottom-left">
            <div class="bottom-left-top">
                <img class="blt-img" src="img/LikeLion_Logo_1.png">
            </div>
            <div class="bottom-left-mid">
                <div class ="bottom-title">
                    <p class="bottom-title-text">&nbsp;&nbsp;&nbsp;멋사 말고도 다양한 부트캠프</p>
                </div>
                <div class="bottom-left-bootList">
                    <div class="list-top">
                        <p class="top1">위코드</p>
                        <p class="top2">항해99</p>
                        <p class="top3">ZERO-BASE</p>
                    </div>
                    <div class="list-mid">
                        <p class="mid1">CODE IT</p>
                        <p class="mid2">멋쟁이사자처럼</p>
                        <p class="mid3">JSUT CODE</p>
                    </div>
                    <div class="list-bottom">
                        <p class="bottom1">일팔공캠프</p>
                        <p class="bottom2">우아한테크코스</p>
                        <p class="bottom3">스파르타-코딩클럽</p>
                    </div>
                </div>
            </div>
            <div class="bottom-left-bottom">
                <div class ="bottom-title">
                    <p class="bottom-title-text">&nbsp;&nbsp;&nbsp;멋쟁이사자처럼 10기의 트랙은 어떤 식으로?</p>
                </div>
                <div class="bottom-left-img">
                    <div class="blt-top">
                        <img src="img/PD.png">
                        <p class="bottom-text">프로젝트를 설계하고 디자인을 담당</p>
                    </div>
                    <div class="blt-mid">
                        <img src="img/Front.png">
                        <p class="bottom-text">사용자가 대화하는 사용자 인터페이스 부분을 작성</p>
                    </div>
                    <div class="blt-bottom">
                        <img src="img/Back.png">
                        <p class="bottom-text">프론트엔드에 있는 사용자들이 하고자 하는 행동을 처리</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-right">
            <div class="bottom-right-top">
                <img class="brt-img" src="img/SBC_Logo_ color.jpg">
            </div>
            <div class="bottom-right-bottom">
                <div class ="bottom-title">
                    <p class="bottom-title-text">&nbsp;&nbsp;&nbsp;Kit Logo 후보였던 디자인</p>
                </div>
                <div class="bottom-right-img">
                    <div class="bri-top">
                        <img class="bri1" src="img/1.png">
                        <img class="bri1" src="img/4.png">
                    </div>
                    <div class="bri-bottom">
                        <img class="bri2" src="img/6.png">
                        <img class="bri2" src="img/15.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
